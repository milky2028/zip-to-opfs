<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="file" accept=".zip,application/zip,application/x-zip-compressed,multipart/x-zip" />
    <script type="module">
      import { writeZipToFileSystem, getFiles } from "./build/writeZipToFileSystem.js";

      const input = document.querySelector("input");
      input.addEventListener("change", async (event) => {
        const files = getFiles(event);
        await writeZipToFileSystem(files);
        console.log("wrote zip to filesystem");
      });
    </script>
  </body>
</html>
